<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
    <title>String Manipulation</title>
</head>

<body>


    <div id="app">
        <div class="jumbotron jumbotron-fluid" style="text-align: center;">
            <h1>String Manipulation</h1>
            <input type="text" v-model="word" id="input" placeholder="Type word here...">
            <button class="btn btn-success" @click="save(word)" id="save">Show it</button>
        </div>
        <div class="container">

            <div v-if="error" style="color: red;">{{error}}</div>

            <div v-if="words.length > 0" class="row">
                <div class="col-sm-6">
                    <ol v-for="wo in words">
                        <li>
                            {{wo}}
                        </li>

                    </ol>
                </div>

                <div class="col-sm-6">
                    <table class="table table-striped">
                        <tbody v-if="words.length > 0">
                            <tr v-for="wo in words">
                                <td>{{wo}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
